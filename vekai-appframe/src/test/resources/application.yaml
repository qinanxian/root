com.vekai:
  runtime:
    druid-login-username: rober
    druid-login-password: r0ber
  sql:
    sql-dialect-type: ORACLE
    serial-no:
      default-generator: "DEFAULT" #默认流水号生成器
      default-template: "0000" #默认流水号生成模板
      cursor-record: "DB_TABLE"
