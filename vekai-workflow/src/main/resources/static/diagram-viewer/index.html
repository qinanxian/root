<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>流程进度跟踪</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  <link href="jquery.qtip.min.css" type="text/css" rel="stylesheet" />

  <!-- 系统全局属性 -->
  <script src="../base/profile.js" type="text/javascript"></script>
  <script src="viewer-cfg.js" type="text/javascript"></script>

  <script src="js/jstools.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/raphael.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/jquery/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery/jquery.progressbar.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery/jquery.asyncqueue.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery/jquery.mousewheel.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery.qtip.pack.js" type="text/javascript"></script>


  <script src="js/Color.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/Polyline.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ActivityImpl.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ActivitiRest.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/LineBreakMeasurer.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ProcessDiagramGenerator.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ProcessDiagramCanvas.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/layer/layer.js" type="text/javascript"></script>
  <script src="js/load.js" type="text/javascript"></script>


  <style type="text/css" media="screen">

  </style>
</head>
<body>
<div class="wrapper">
  <div id="pb1" style="display: none"></div>
  <div id="overlayBox" >
    <div id="diagramBreadCrumbs" class="diagramBreadCrumbs" onmousedown="return false" onselectstart="return false"></div>
    <div id="contentBox" class="content-box">
      <div class="diagramTitle" id="diagramTitle">
        <span style="font-size: 14px">总体流程图</span>
        <div style="display: flex; justify-content: space-between; margin-right: 20px">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-right: 20px;">
            <div style="width: 24px; height: 8px; background: #FFA94B; margin-right: 10px;"></div>
            <div style="font-size: 14px">当前进度</div>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="width: 24px; height: 8px; background: #2B97E0; margin-right: 10px;"></div>
            <div style="font-size: 14px">查询进度</div>
          </div>
        </div>
      </div>
      <div style="position: absolute; top: 60px; left: 10px; z-index: 1010;">
        <div class="zoom-monitor" onclick="ProcessDiagramGenerator.zoomClick('/');">+</div>
        <div class="zoom-monitor" onclick="ProcessDiagramGenerator.zoomClick('*');">-</div>
      </div>
      <div id="diagramHolderBox" class="diagramHolderBox">
        <div id="diagramHolder" class="diagramHolder">

        </div>
        <div style="width: 18px; height: 100%; position: absolute; top: 0; right: -18px; background-color: #fafafa; z-index: 1001"></div>
        <div class="diagram-activity-info" id="diagramActivityInfo">
          <div id="diagramActivityInfoBtn" style="display: flex; justify-content: center; align-items: center; cursor: pointer; border-radius: 16px; width: 32px; height: 32px; background: #00AAEF; position: absolute; left: 0; top: calc((100% - 16px) / 2); z-index: 1000">
            <div class="burger" id="burger">
              <div class="burgerPatty"></div>
              <div class="burgerPatty"></div>
              <div class="burgerPatty"></div>
            </div>
          </div>
          <div class="activity-list" id="activityList"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script defer src="js/ActivitiRestDefer.js" type="text/javascript" charset="utf-8"></script>
<script defer src="js/uiManager.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
